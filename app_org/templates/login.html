    <body>
    <!-- Start Main Top -->
    <header class="main-header">
        <!-- Start Navigation -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav"
        >
          <div class="container">
            <!-- Start Header Navigation -->
            <div class="navbar-header">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-menu"
                aria-controls="navbars-rs-food"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa fa-bars"></i>
              </button>
              <a class="navbar-brand" href="/"
              ><img
                src="../static/images/logo-deti-black.png"
                style="width: 300px"
                class="logo"
                alt=""
            /></a>
            </div>
            <!-- End Header Navigation -->
  
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
              <ul
                class="nav navbar-nav ml-auto"
                data-in="fadeInDown"
                data-out="fadeOutUp"
              >
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop">Products</a>
              </li>
              </ul>
            </div>
        </nav>
        </br>
        <!-- /.navbar-collapse -->
            <div style="display: flex; align-items: center; justify-content: center;">
                <form action="/form_login" method="post">
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                  {% endwith %}
                  <h2></h2>Username:<br>
                  <input type="text" name='username'><br>
                  Password:<br>
                  <input type="password" name='password' ><br><br>
                  <input type="submit" style="width: 100%; background-color:#162442; color:white" value="Login">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>
            </div>
            <br>
            <div style="display: flex; align-items: center; justify-content: center;"><h1 style="color: red;" >{{info}}</h1></div>
            <br>
            <div style="display: flex; align-items: center; justify-content: center;">
                <p>Dont have an account?  </p><br><br>
                <a style="color:#162442; background-color: transparent; border: 1px; font-weight: bold; padding-left: 5px;" href="/register">  Join Us!</a>
            </div>

    
        <!-- ALL JS FILES -->
        <script src="../static/js/jquery-3.2.1.min.js"></script>

        <script src="../static/js/custom.js"></script>
